services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: cline_feed
      POSTGRES_PASSWORD: "6OelAcXUiFFjNHzVgGAZXHz_PwcvYbol"
    volumes:
      - cline_feed_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "hEIDrgPNm6tJ0Vpjr2CB6bfRJOG6dUQS"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: cline_feed_test
      POSTGRES_PASSWORD: "6lDlcy4pK96oUVxoYuVrilINM8R9vdeP"
    volumes:
      - cline_feed_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "6Zy_yJ5iAeBcktFzjWYpTZZzxfrYcCdJ"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  cline_feed_data:
  cline_feed_test_data:
